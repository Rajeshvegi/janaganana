<article id="religion" class="clearfix">
    <header class="section-contents">
        <h1>Religion</h1>
    </header>
    <div class="section-container">

        <section class="clearfix stat-row">
            <h2><a class="permalink" href="#religion">Religion <i class="fa fa-link"></i></a></h2>
            <div class="column-quarter">
                {% include 'profile/_blocks/_stat_list.html' with stat=religion.total_population stat_type='number' %}
            </div>

            <div class="column-two-thirds" id="chart-pie-religion-religion_ratio" data-stat-type="percentage" data-chart-title=""></div>

        </section>
        <section class="clearfix stat-row">
            <div class="" id="chart-grouped_column-religion-religion_by_area_distribution" data-stat-type="scaled-percentage" data-chart-title="Religion by Area" data-qualifier="Universe: {{ religion.religion_by_area_distribution.metadata.universe }}"></div>
        </section>
        <section class="clearfix stat-row">

            <div class="" id="chart-grouped_column-religion-religion_by_sex_distribution" data-stat-type="scaled-percentage" data-chart-title="Religion by Gender" data-qualifier="Universe: {{ religion.religion_by_sex_distribution.metadata.universe }}"></div>
        </section>

    </div>
</article>
